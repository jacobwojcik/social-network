<section>
  <form [formGroup]="loginUserData" (ngSubmit)="loginUser()">
    <h1>
      Sign in to your acount
    </h1>
    <h3>Login</h3>
    <input formControlName="login" required="required" />
    <h3>Password</h3>
    <input formControlName="password" type="password" required="required" />
    <button type="submit">Submit</button>
  </form>
  <!-- {{ userData.value | json }} -->
</section>
