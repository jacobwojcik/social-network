<section>
  <form [formGroup]="registerUserData" (ngSubmit)="registerUser()">
    <h1>
      Create your account!
    </h1>
    <h3>Login</h3>
    <input formControlName="login" />
    <h3>Password</h3>
    <input formControlName="password" type="password" />
    <h3>E-mail</h3>
    <input formControlName="email" type="email" />
    <small *ngIf="registerValidation.status">{{
      registerValidation.message
    }}</small>
    <button type="submit">Submit</button>
  </form>
</section>
